{% extends "base.html" %}
{% load static %}
{% block title %}Главная{% endblock %}

{% block content %}
<div class="buttons-container">
    <div class="content-wrapper">
        <h1 class="display-6 fw-semibold mb-4 text-center">Выберите направление</h1>

        <div class="grid-buttons">
            <a href="{% url 'w1' %}" class="custom-btn btn-1"><span>Одноступенчатый</span></a>
            <a href="{% url 'w2' %}" class="custom-btn btn-2"><span>Двухступенчатый</span></a>
            <a href="{% url 'cw' %}" class="custom-btn btn-3"><span>Цилиндрически-червячный</span></a>
            <a href="{% url 'planetary' %}" class="custom-btn btn-4"><span>Планетарный</span></a>
            <a href="{% url 'info' %}" class="custom-btn btn-5"><span>Дополнительная информация</span></a>
            <a href="{% url 'stub' %}" class="custom-btn btn-6"><span>Заглушка</span></a>
        </div>
    </div>
</div>

<style>
    .buttons-container {
        height: calc(100vh - 120px);
        /* минус навбар и футер */
        display: flex;
        justify-content: center;
        align-items: stretch;
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1400px;
        padding: 20px;
    }

    /* сетка 3х2 во всю ширину и высоту */
    .grid-buttons {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 30px;
    }

    .custom-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 1.5rem;

        /* теперь кнопки сами растягиваются */
        width: 100%;
        height: 100%;

        background-size: cover;
        background-position: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    .custom-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        opacity: 0.85;
    }

    .btn-1 {
        background-image: url("{% static 'gear/btn1.jpg' %}");
    }

    .btn-2 {
        background-image: url("{% static 'gear/btn2.png' %}");
    }

    .btn-3 {
        background-image: url("{% static 'gear/btn3.png' %}");
    }

    .btn-4 {
        background-image: url("{% static 'gear/btn4.jpg' %}");
    }

    .btn-5 {
        background-image: url("{% static 'gear/btn5.png' %}");
    }

    .btn-6 {
        background-image: url("{% static 'gear/btn6.jpg' %}");
    }
</style>
{% endblock %}
