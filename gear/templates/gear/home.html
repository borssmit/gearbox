{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
<div class="buttons-container">
    <div class="content-wrapper">
        <h1 class="display-6 fw-semibold mb-4 text-center">Выберите направление</h1>

        <div class="grid-buttons">
            <a href="{% url 'worm_one_stage' %}" class="btn custom-btn">Одноступенчатый</a>
            <a href="{% url 'worm_two_stage' %}" class="btn custom-btn">Двухступенчатый</a>
            <a href="{% url 'worm_cylindrical' %}" class="btn custom-btn">Цилиндрически-червячный</a>
            <a href="{% url 'planetary_reducer' %}" class="btn custom-btn">Планетарный</a>
            <a href="#" class="btn custom-btn">Дополнительная информация</a>
            <a href="#" class="btn custom-btn">Заглушка</a>
        </div>
    </div>
</div>

<style>
    /* контейнер во всю высоту окна */
    .buttons-container {
        height: calc(100vh - 120px);
        /* вычитаем навбар и футер */
        display: flex;
        justify-content: center;
        align-items: stretch;
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
    }

    /* сетка для кнопок */
    .grid-buttons {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 30px;
    }

    .custom-btn {
        background-color: #0d6efd;
        color: #fff;
        font-size: 1.25rem;
        font-weight: 500;
        border-radius: 1.5rem;
        /* увеличено скругление */
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .custom-btn:hover {
        background-color: #0b5ed7;
        color: #fff;
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}
