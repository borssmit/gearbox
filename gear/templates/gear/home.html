{% extends "base.html" %}
{% load static %}
{% block title %}⚙ Gearbox{% endblock %}

{% block content %}
<div class="buttons-container">
    <div class="content-wrapper">
        <h1 class="display-6 fw-semibold mb-4 text-center">Виберiть потрiбну категорiю </h1>

        <div class="grid-buttons">
            <a href="{% url 'w1' %}" class="custom-btn btn-1"><span>Одноступеневий</span></a>
            <a href="{% url 'w2' %}" class="custom-btn btn-2"><span>Двоступеневий</span></a>
            <a href="{% url 'cw' %}" class="custom-btn btn-3"><span>Цiлiндро-черв'ячний</span></a>
            <a href="{% url 'planetary' %}" class="custom-btn btn-4"><span>Планетарний</span></a>
            <a href="{% url 'info' %}" class="custom-btn btn-5"><span>Додаткова iнформацiя</span></a>
            <a href="{% url 'stub' %}" class="custom-btn btn-6"><span>Заглушка</span></a>
        </div>
    </div>
</div>

<style>
    .buttons-container {
        height: calc(100vh - 120px);
        display: flex;
        justify-content: center;
        align-items: stretch;
    }

    .content-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1400px;
        padding: 20px;
    }

    /* сетка */
    .grid-buttons {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 30px;
    }

    .custom-btn {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1.5rem;
        width: 100%;
        height: 100%;
        color: #fff;
        font-size: 1.5rem;
        /* увеличенный шрифт */
        font-weight: 700;
        text-align: center;
        text-decoration: none;
        overflow: hidden;

        background-size: cover;
        background-position: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    .custom-btn span {
        position: relative;
        z-index: 1;
        /* вариант 2: контур + тень */
        color: #fff;
        text-shadow:
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000,
            2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .custom-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* адаптивность */
    @media (max-width: 992px) {
        .grid-buttons {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
    }

    @media (max-width: 576px) {
        .grid-buttons {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(6, 1fr);
        }
    }

    .btn-1 {
        background-image: url("{% static 'gear/btn1.jpg' %}");
    }

    .btn-2 {
        background-image: url("{% static 'gear/btn2.png' %}");
    }

    .btn-3 {
        background-image: url("{% static 'gear/btn3.png' %}");
    }

    .btn-4 {
        background-image: url("{% static 'gear/btn4.jpg' %}");
    }

    .btn-5 {
        background-image: url("{% static 'gear/btn5.png' %}");
    }

    .btn-6 {
        background-image: url("{% static 'gear/btn6.jpg' %}");
    }
</style>
{% endblock %}
