{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block content %}
<h1 class="display-6 fw-semibold mb-5 text-center">Выберите тип редуктора для подбора</h1>

<div class="d-flex flex-column align-items-center gap-4 mt-5">

    <!-- Кнопка червячного редуктора -->
    <button class="btn btn-xl btn-primary px-5 py-4 shadow-lg fs-4" type="button" data-bs-toggle="collapse"
        data-bs-target="#wormOptions" aria-expanded="false" aria-controls="wormOptions">
        Подбор червячного редуктора
    </button>

    <!-- Подтипы червячного редуктора в один ряд -->
    <div class="collapse w-100 text-center" id="wormOptions">
        <div class="d-flex justify-content-center gap-3 mt-4 flex-nowrap">
            <a href="{% url 'worm_one_stage' %}" class="btn btn-lg btn-primary px-4 py-3 flex-fill shadow">
                Одноступенчатый
            </a>
            <a href="{% url 'worm_two_stage' %}" class="btn btn-lg btn-primary px-4 py-3 flex-fill shadow">
                Двухступенчатый
            </a>
            <a href="{% url 'worm_cylindrical' %}" class="btn btn-lg btn-primary px-4 py-3 flex-fill shadow">
                Цилиндрический
            </a>
        </div>
    </div>

    <!-- Кнопка планетарного редуктора -->
    <a href="{% url 'planetary_reducer' %}" class="btn btn-xl btn-primary px-5 py-4 shadow-lg fs-4">
        Подбор планетарного редуктора
    </a>

</div>

<style>
    .btn-xl {
        font-size: 1.5rem;
        padding: 1.25rem 2.5rem;
        border-radius: 0.75rem;
    }

    /* Ограничение максимальной ширины кнопок на больших экранах */
    @media (min-width: 768px) {
        #wormOptions .btn {
            max-width: 220px;
        }
    }
</style>
{% endblock %}
