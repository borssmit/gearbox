{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мой сайт{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'gear/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        main {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.40);
            /* стало прозрачнее */
            backdrop-filter: blur(10px);
            /* можно добавить для красивого эффекта стекла */
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <!-- ===== HEADER (navbar) ===== -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">⚙ Gearbox</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Услуги</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Gearbox. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
